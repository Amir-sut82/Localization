# SLAM Configuration Parameters
# ============================

slam_node:
  ros__parameters:
    # Topic names
    odom_topic: "/ekf/odom"
    scan_topic: "/scan"
    
    # Frame IDs
    map_frame: "map"
    odom_frame: "odom"
    base_frame: "base_link"
    
    # Map parameters
    map_resolution: 0.05      # meters per cell
    map_width: 50.0           # meters
    map_height: 50.0          # meters
    map_origin_x: -25.0       # meters (center the map around origin)
    map_origin_y: -25.0       # meters
    
    # Publishing interval
    map_update_interval: 1.0  # seconds
    
    # Scan matching parameters
    use_scan_matching: true
    scan_matching_iterations: 20

map_saver_node:
  ros__parameters:
    map_topic: "/map"
    output_dir: "~/maps"
    map_name: "slam_map"
    auto_save: false
    auto_save_interval: 60.0  # seconds
