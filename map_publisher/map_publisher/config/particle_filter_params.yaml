# Particle Filter Configuration
particle_filter_node:
  ros__parameters:
    # Number of particles
    num_particles: 500
    
    # Legacy motion noise (kept for compatibility)
    motion_noise_x: 0.05
    motion_noise_y: 0.05
    motion_noise_theta: 0.1
    
    # Odometry motion model noise parameters (alpha1-alpha4)
    # Based on Thrun's Probabilistic Robotics
    alpha1: 0.1   # rotation -> rotation noise
    alpha2: 0.1   # translation -> rotation noise
    alpha3: 0.1   # translation -> translation noise
    alpha4: 0.1   # rotation -> translation noise
    
    # Sensor model parameters
    sensor_noise: 0.2
    max_range: 10.0
    min_range: 0.1
    
    # Likelihood field parameters
    likelihood_field_sigma: 0.5
    z_hit: 0.95
    z_rand: 0.05
    
    # Resampling parameters
    resample_threshold: 0.5
    
    # Update rate and laser subsampling
    update_rate: 10.0
    laser_subsample: 10
